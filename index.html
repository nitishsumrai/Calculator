<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
        <div class="main-div">
            <h3>Calculator</h3>
            <div class="outputDiv">
                     <p id="output1" class="outputs"></p> 
                     <br>
                     <p id="output2" class="outputs"></p>
            </div> 
        <table>
             <tr>
                <td><button id="clear" class="simple-button">C</button></td>
                <td><button  id="square-root" class="simple-button">âˆš</button></td>
                <td><button  id="multiply" class="simple-button">*</button></td>
                <td><button  id="divide" class="simple-button">/</button></td>    
            </tr>
            <tr>
                <td><button  id="seven" class="simple-button">7</button></td>
                <td><button  id="eight"  class="simple-button">8</button></td>
                <td><button id="nine" class="simple-button">9</button></td>
                <td><button  id="subtract" class="simple-button">-</button></td>    
            </tr>
            
            <tr>
                <td><button  id="four" class="simple-button">4</button></td>
                <td><button  id="five" class="simple-button">5</button></td>
                <td><button  id="six" class="simple-button">6</button></td>
                <td><button id="addition"  class="simple-button">+</button></td>    
            </tr>

            <tr>
                <td><button  id="one" class="simple-button">1</button></td>
                <td><button  id="two" class="simple-button">2</button></td>
                <td><button  id="three" class="simple-button">3</button></td>
                <td rowspan="2"><button  id="equal" class="equal-button">=</button></td>    
                
            </tr>
            <tr>
                <td colspan="2"><button  id="zero" class="zero-button">0</button></td>
                <td><button  id="decimal" class="simple-button" >.</button></td>
               </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
